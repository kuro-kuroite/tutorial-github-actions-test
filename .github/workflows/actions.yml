name: Actions Workflow
on:
  - push

jobs:
  run-github-acitons:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JavaScript Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
            who-to-greet: John
      - name: Log Greeting Time
        run: |
          echo "${{ steps.greet.outputs.time }}"
