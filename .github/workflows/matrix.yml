name: Matrix
on: pull_request

jobs:
  node-version:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node_version:
          - 10
          - 12
          - 14
        exclude:
          - os: ubuntu-latest
            node_version: 10
        include:
          - os: macos-latest
            node_version: 10
            is_macos_node_10: "true"
    runs-on: ${{ matrix.os }}
    # # Dockerfile と類似
    # container:
    #   image: node:lts-alpine3.12
    # # docker-compose.yml と同構造
    # services:
    #   app:
    #     image: alialaa17/node-api
    #     ports:
    #       - "3001:3000"
    #   mongo:
    #     image: mongo
    #     ports:
    #       - "27017:27017"
    env:
      IS_MACOS_NODE_10: ${{ matrix.is_macos_node_10 }}
    steps:
      - name: Log node version
        run: |
          node -v
      - uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: |
          node -v
          echo $IS_MACOS_NODE_10
